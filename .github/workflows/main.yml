name: Flutter Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        
    - name: Fix Project Structure
      run: |
        # صرف platform folders ڈیلیٹ کریں، lib folder نہیں
        rm -rf android ios windows linux macos
        flutter create --org com.alhaadi --project-name alhaadi_app --platforms android --overwrite .
        
    - name: Verify Code
      run: |
        echo "=== Checking lib folder ==="
        ls -la lib/
        echo "=== main.dart content ==="
        cat lib/main.dart | head -20
        
    - name: Install Dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: alhaadi-app-release
        path: build/app/outputs/flutter-apk/app-release.apk
