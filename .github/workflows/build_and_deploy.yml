name: Flutter Build

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        cache: true
        
    - name: Get Dependencies
      run: flutter pub get
      
    - name: Clean Project
      run: flutter clean
      
    - name: Fix Android Gradle (If needed)
      run: |
        if [ ! -f "android/app/src/main/AndroidManifest.xml" ]; then
          echo "Recreating Android platform files..."
          flutter create --platforms android --project-name alhaadi_app .
        fi
        
    - name: Build APK
      run: flutter build apk --release --no-analytics
      
    - name: Build Web
      run: flutter build web --release --no-analytics
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
        
    - name: Upload Web Build
      uses: actions/upload-artifact@v4
      with:
        name: web-release
        path: build/web/
