name: Flutter Build - Your Actual App

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Fix Project Structure
      run: |
        echo "=== Current Structure ==="
        ls -la
        echo "=== Fixing Double Folder ==="
        # اگر nested فولڈر موجود ہے تو اسے باہر نکالیں
        if [ -d "alhaadi_app_starter_v3_en_with_search" ]; then
          mv alhaadi_app_starter_v3_en_with_search/* .
          mv alhaadi_app_starter_v3_en_with_search/.* . 2>/dev/null || true
          rmdir alhaadi_app_starter_v3_en_with_search
        fi
        
        echo "=== Fixed Structure ==="
        ls -la
        echo "=== lib directory ==="
        ls -la lib/
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        cache: true
        
    - name: Get Dependencies
      run: flutter pub get
      
    - name: Build Web
      run: flutter build web --release
      
    - name: Upload Web Build
      uses: actions/upload-artifact@v4
      with:
        name: your-actual-app-build
        path: build/web/
        retention-days: 7
