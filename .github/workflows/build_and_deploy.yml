name: Flutter Build - Debug Version

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        cache: true
        
    - name: Debug - Check Main.dart Content
      run: |
        echo "=== MAIN.DART CONTENT (First 50 lines) ==="
        head -50 lib/main.dart
        echo "=== PACKAGE DEPENDENCIES ==="
        grep -A 20 "dependencies:" pubspec.yaml
        
    - name: Get Dependencies
      run: flutter pub get
      
    - name: Build Web with Verbose
      run: |
        echo "=== BUILDING WEB ==="
        flutter build web --release --verbose
        echo "=== BUILD COMPLETED ==="
        
    - name: Check Build Output
      run: |
        echo "=== BUILD OUTPUT DETAILS ==="
        find build/web/ -name "*.js" -o -name "*.html" | head -20
        echo "=== MAIN.DART.JS SIZE ==="
        ls -lh build/web/main.dart.js
        echo "=== BUILD DIRECTORY TREE ==="
        find build/web/ -type f | head -30
        
    - name: Upload Web Build
      uses: actions/upload-artifact@v4
      with:
        name: debug-build-info
        path: build/web/
        retention-days: 7
