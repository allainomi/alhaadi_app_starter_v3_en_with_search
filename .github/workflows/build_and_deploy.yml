name: Flutter Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ GitHub repo سے code checkout
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Flutter setup
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'   # یہاں اپنا ورژن رکھیں
          channel: 'stable'

      # 3️⃣ Dependencies install
      - name: Install Dependencies
        run: flutter pub get

      # 4️⃣ (اختیاری) Dummy test step skip کیا گیا ہے
      - name: Skip tests
        run: echo "No tests to run"

      # 5️⃣ Release APK build
      - name: Build Release APK
        run: flutter build apk --release

      # 6️⃣ Built APK کو artifact کے طور پر upload کریں
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
