name: Flutter Build - Your Actual App

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        cache: true
        
    - name: Verify Your Code Exists
      run: |
        echo "=== Checking your actual code ==="
        ls -la lib/
        echo "=== Your main.dart file ==="
        head -20 lib/main.dart
        echo "=== Your screens ==="
        ls -la lib/screens/
        
    - name: Get Dependencies
      run: flutter pub get
      
    - name: Build Web (Without Overwrite)
      run: |
        # صرف اگر web ڈائریکٹری نہ ہو تو بنائیں
        if [ ! -d "web" ]; then
          flutter create --platforms web .
        fi
        flutter build web --release
        
    - name: Check Build Output
      run: |
        echo "=== Build Output Contents ==="
        find build/web/ -type f -name "*.dart" | head -10
        echo "=== Main dart.js file ==="
        ls -la build/web/ | grep dart
        
    - name: Upload Web Build
      uses: actions/upload-artifact@v4
      with:
        name: your-actual-app-build
        path: build/web/
        retention-days: 7
