name: Flutter Build - Your Actual App

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Verify Project Structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== lib/ directory contents ==="
        ls -la lib/
        echo "=== Checking main.dart ==="
        head -10 lib/main.dart
        echo "=== Checking pubspec.yaml ==="
        head -20 pubspec.yaml
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        cache: true
        
    - name: Create Web Platform
      run: |
        # صرف web platform شامل کریں بغیر overwrite کیے
        if [ ! -d "web" ]; then
          flutter create --platforms web --no-overwrite .
        fi
        
    - name: Get Dependencies
      run: flutter pub get
      
    - name: Build Web
      run: flutter build web --release
      
    - name: Verify Build Contains Your Code
      run: |
        echo "=== Build Output ==="
        ls -la build/web/
        echo "=== Checking main.dart.js size ==="
        ls -lh build/web/ | grep main.dart.js
        
    - name: Upload Web Build
      uses: actions/upload-artifact@v4
      with:
        name: your-actual-app-build
        path: build/web/
        retention-days: 7
